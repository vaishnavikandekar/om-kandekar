<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Water Ripple Effect</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    .ripple-container {
      width: 100vw;
      height: 100vh;
      background: url('your-image.jpg') no-repeat center/cover;
    }
  </style>
</head>
<body>

  <div class="ripple-container"></div>

  <!-- jQuery & Ripples plugin -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery.ripples@0.6.3/dist/jquery.ripples.min.js"></script>
  <script>
    $('.ripple-container').ripples({
      resolution: 512,
      dropRadius: 20,
      perturbance: 0.04
    });
  </script>
</body>
</html>
